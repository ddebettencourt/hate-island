<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Island</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.05), rgba(255, 69, 0, 0.1));
            z-index: 1;
        }

        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 30px 40px;
            z-index: 10;
        }

        .about-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .about-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
        }

        .main-title {
            font-family: 'Josefin Sans', sans-serif;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            letter-spacing: -1px;
            line-height: 0.9;
        }

        .apply-btn {
            background: linear-gradient(45deg, #ff1493, #ff4500);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
            background: linear-gradient(45deg, #ff0080, #ff6347);
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 20px;
            }
            
            .about-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .apply-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="island_drone_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <header>
        <button class="about-btn">About</button>
    </header>
    
    <main class="main-content">
        <h1 class="main-title"><span style="font-weight: 300;">hate</span> island</h1>
        <button class="apply-btn">Apply</button>
    </main>
</body>
</html>
